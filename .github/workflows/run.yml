name: Stock Monitor

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリを取得
        uses: actions/checkout@v3

      - name: Pythonセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ライブラリインストール
        run: pip install -r requirements.txt

      - name: 監視銘柄の株価取得
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/fetch_stock.py

      - name: スクリーニング実行
        run: python scripts/screening.py

      - name: 結果をコミット
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/result.json data/screening.json data/master.json
          git diff --staged --quiet || git commit -m "update results"
          git push
